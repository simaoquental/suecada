<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suecada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#052c1e] bg-[radial-gradient(circle,_#065f46_0%,_#052c1e_100%)] text-white h-[100dvh] flex flex-col items-center overflow-hidden select-none">

    <header id="placar" class="hidden w-full max-w-4xl flex flex-col items-center p-2 sm:p-4 z-50">
        <div class="mb-1 sm:mb-2 bg-yellow-500/20 border border-yellow-500/50 px-3 py-0.5 rounded-full">
            <span class="text-[8px] sm:text-[10px] font-bold text-yellow-500 uppercase">Sala:</span>
            <span id="display-id" class="text-xs sm:text-sm font-mono font-black text-white ml-2">-----</span>
        </div>
        <div class="w-full flex items-center justify-between gap-2 px-2">
            <div class="flex-1 bg-black/40 p-1 sm:p-2 rounded-xl sm:rounded-2xl flex justify-around border border-white/10">
                <div class="text-center"><span class="block text-[8px] sm:text-[10px] text-emerald-400">NÓS</span><span id="pontos-nos" class="text-lg sm:text-xl font-black">0</span></div>
                <div class="text-center"><span class="block text-[8px] sm:text-[10px] text-red-400">ELES</span><span id="pontos-eles" class="text-lg sm:text-xl font-black">0</span></div>
            </div>
            
            <div id="display-trunfo" class="w-10 h-14 sm:w-12 sm:h-16 bg-white/10 rounded-lg flex items-center justify-center text-2xl shadow-inner border border-white/20">?</div>
            
            <div class="flex-1 bg-black/40 p-1 sm:p-2 rounded-xl sm:rounded-2xl flex justify-around border border-white/10">
                <div class="text-center"><span class="block text-[8px] sm:text-[10px] text-yellow-500">JOGOS N</span><span id="placar-nos" class="text-lg sm:text-xl font-black">0</span></div>
                <div class="text-center"><span class="block text-[8px] sm:text-[10px] text-yellow-500">JOGOS E</span><span id="placar-eles" class="text-lg sm:text-xl font-black">0</span></div>
            </div>
        </div>
    </header>

    <main class="relative flex-1 w-full max-w-4xl">
        <div id="name-0" class="absolute bottom-2 left-1/2 -translate-x-1/2 z-40"></div>
        <div id="name-1" class="absolute left-1 sm:left-4 top-1/2 -translate-y-1/2 -rotate-90 z-40"></div>
        <div id="name-2" class="absolute top-2 left-1/2 -translate-x-1/2 z-40"></div>
        <div id="name-3" class="absolute right-1 sm:right-4 top-1/2 -translate-y-1/2 rotate-90 z-40"></div>
        
        <div id="cartas-centro" class="absolute inset-16 sm:inset-28 flex items-center justify-center pointer-events-none"></div>
    </main>

    <footer class="w-full pb-4 sm:pb-8 overflow-x-auto no-scrollbar">
        <div id="minha-mao" class="flex justify-center -space-x-8 sm:-space-x-12 min-w-max px-10"></div>
    </footer>

    <div id="screen-home" class="fixed inset-0 z-[500] bg-[#052c1e] flex flex-col items-center justify-center p-6">
        <h1 class="text-4xl sm:text-6xl font-black text-yellow-500 mb-8 italic">SUECADA</h1>
        <input type="text" id="input-name" placeholder="Teu Nome" class="bg-white/10 border border-white/20 p-4 rounded-xl mb-4 text-center text-white outline-none focus:border-yellow-500 w-full max-w-xs">
        <button onclick="irParaLobby()" class="bg-yellow-500 text-black font-black px-12 py-4 rounded-xl shadow-xl uppercase w-full max-w-xs">Entrar</button>
    </div>

    <div id="screen-lobby" class="hidden fixed inset-0 z-[400] bg-black/95 flex flex-col items-center justify-start p-6 overflow-y-auto">
        <div class="w-full max-w-xs pt-10">
            <button onclick="criarSala()" class="bg-emerald-600 w-full p-6 rounded-2xl font-black text-xl mb-4 shadow-lg">CRIAR MESA</button>
            <div class="flex flex-col mb-8">
                <input type="text" id="input-room-id" placeholder="CÓDIGO" class="bg-white/10 p-4 rounded-t-xl text-center text-2xl uppercase border-b border-white/10">
                <button onclick="entrarNaSala()" class="bg-white/10 p-4 rounded-b-xl font-bold uppercase">ENTRAR NA MESA</button>
            </div>
            <div class="bg-white/5 rounded-3xl p-6 border border-white/10">
                <h3 class="text-yellow-500 font-black text-center mb-4 uppercase tracking-widest text-xs">Top Jogadores</h3>
                <div id="ranking-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <div id="modal-corte" class="hidden fixed inset-0 z-[300] bg-black/80 flex items-center justify-center p-6 text-center">
        <div class="bg-emerald-900 p-8 rounded-3xl border border-yellow-500 w-full max-w-xs">
            <h2 class="text-yellow-500 font-black mb-2 uppercase">Partir</h2>
            <div id="corte-numero" class="text-5xl font-black mb-4">20</div>
            <input type="range" id="corte-slider" min="1" max="39" oninput="document.getElementById('corte-numero').innerText=this.value" class="w-full h-2 accent-yellow-500">
            <button onclick="confirmarCorte()" class="w-full mt-6 py-4 bg-yellow-500 text-black font-black rounded-xl uppercase">Confirmar</button>
        </div>
    </div>

    <div id="modal-trunfo" class="hidden fixed inset-0 z-[300] bg-black/80 flex items-center justify-center p-6 text-center">
        <div class="bg-emerald-900 p-6 rounded-3xl border border-yellow-500 w-full max-w-xs">
            <h2 class="text-yellow-500 font-black mb-6 uppercase">Escolher Trunfo</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="escolherTrunfo('Cima')" class="bg-white/10 p-4 rounded-xl font-bold uppercase">Cima</button>
                <button onclick="escolherTrunfo('Baixo')" class="bg-white/10 p-4 rounded-xl font-bold uppercase">Baixo</button>
            </div>
        </div>
    </div>

    <script src="jogo.js"></script>
</body>
</html>
